<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Справка </title>
  <style>
    body{ margin:0; font-family:Arial,Helvetica,sans-serif; background:#fff; color:#111; }
    header{ display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eef2f7; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700 }
    .brand img{ height:30px }
    main{ max-width:1100px; margin:0 auto; padding:16px; text-align:center }
    .viewer{ width:100%; height:80vh; border:1px solid #e5e7eb; border-radius:10px }
    .actions{ margin:12px 0 }
    .btn{ background:#0ea5e9; color:#fff; padding:9px 14px; border-radius:8px; text-decoration:none; margin:4px; display:inline-block }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="logo"><span>my.gov.uz</span>
    </div>
    <a href="index.html" style="color:#0ea5e9;text-decoration:none">← Назад</a>
  </header>

  <main>
    <h2>Справка об отсутствии зарегистрированного брака</h2>

    <!-- Агар расм бўлса -->
    <img src="Справка об отсутствии зарегистрированного брака.png" alt="Справка" style="max-width:100%; border:1px solid #ddd; border-radius:10px" />

    <!-- Ёки PDF бўлса (шунда юқоридагини ўчиринг) -->
    <!-- <iframe class="viewer" src="Справка об отсутствии зарегистрированного брака.pdf"></iframe> -->

    <div class="actions">
      <a class="btn" href="Справка об отсутствии зарегистрированного брака.png" download>📥 Скачать</a>
      <!-- PDF бўлса, юқоридаги .png ўрнига .pdf ёзинг -->
    </div>
  </main>

  <script>
    // ихтиёрий: PIN параметри билан кирилганини текшириш (қанчалик қатьий бўлишини исташингга қараб)
    const pin = new URLSearchParams(location.search).get('pin');
    if(!pin){ /* PIN’сиз кирса ҳам киритаверамиз; қатъий қилиш керак бўлса, location.href='index.html'; */ }
  </script>
</body>
</html>
